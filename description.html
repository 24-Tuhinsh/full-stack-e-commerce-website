<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Description</title>

  <!-- ================= INTERNAL CSS ================= -->
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    .product-card {
      display: flex;
      gap: 30px;
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 350px;
      max-height: 350px;
      object-fit: contain;
      border-radius: 12px;
      background: #fafafa;
    }

    .details h2 {
      margin-top: 0;
      font-size: 28px;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      color: #0d6efd;
      margin: 10px 0;
    }

    .desc {
      margin: 15px 0;
      line-height: 1.6;
      color: #555;
    }

    .stock {
      margin: 10px 0;
      font-weight: 600;
    }

    .actions {
      margin-top: 20px;
    }

    .actions button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }

    .add-cart {
      background: #198754;
      color: white;
    }

    .back {
      background: #6c757d;
      color: white;
    }

    .actions button:hover {
      opacity: 0.9;
    }

    .error {
      text-align: center;
      color: red;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .product-card {
        flex-direction: column;
        align-items: center;
      }

      .product-card img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="product-details"></div>
  </div>

  <!-- ================= INTERNAL JS ================= -->
  <script>
    const container = document.getElementById("product-details");
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    if (!productId) {
      container.innerHTML = "<p class='error'>Product not found</p>";
      throw new Error("No product ID");
    }

    async function loadProduct() {
      try {
        const res = await fetch(`http://localhost:5000/api/products/${productId}`);
        if (!res.ok) throw new Error("Failed to load product");

        const p = await res.json();

        container.innerHTML = `
          <div class="product-card">
            <img src="${p.image}" alt="${p.name}" />

            <div class="details">
              <h2>${p.name}</h2>
              <div class="price">₹${p.price}</div>
              <div class="desc">${p.description}</div>
              <div class="stock">Stock: ${p.stock}</div>

              <div class="actions">
                <button class="add-cart" onclick="addToCart('${p._id}')">
                  Add to Cart
                </button>

                <button class="back" onclick="window.location.href='index.html'">
                  ← Back
                </button>
              </div>
            </div>
          </div>
        `;
      } catch (err) {
        container.innerHTML = "<p class='error'>Error loading product</p>";
        console.error(err);
      }
    }

    loadProduct();

    // OPTIONAL: keep this if cart logic already exists
    function addToCart(id) {
      // integrate with your existing cart code
      console.log("Add to cart:", id);
      alert("Product added to cart");
    }
  </script>

</body>
</html>
